name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  pip-audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

          # Install project dependencies if they exist
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          elif [ -f "pyproject.toml" ]; then
            pip install .
          fi

      - name: Run pip-audit
        run: |
          pip-audit \
            --strict \
            --desc on \
            --format markdown \
            --output pip-audit-results.md \
            || true

      - name: Display results
        if: always()
        run: |
          if [ -f "pip-audit-results.md" ]; then
            cat pip-audit-results.md
          fi

      - name: Fail on vulnerabilities
        run: pip-audit --strict

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-results
          path: pip-audit-results.md

  secrets-scan:
    name: Secrets Detection
    environment:
      name: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [pip-audit, secrets-scan]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.pip-audit.result }}" == "success" ]; then
            echo "✅ pip-audit: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ pip-audit: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.secrets-scan.result }}" == "success" ]; then
            echo "✅ Secrets scan: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Secrets scan: Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if any check failed
        if: |
          needs.pip-audit.result == 'failure' ||
          needs.secrets-scan.result == 'failure'
        run: exit 1